<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ user.firstname }} &middot; {{ user.lastname }}</title>

    <meta name="author" content="Peith Vergil (BTC Web)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the login page">

    <!-- Bootstrap Stylesheet
    ================================================== -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class="brand" href="#">Accounts</a>

          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active">
                <a href="#">Profile</a>
              </li>
            </ul>

            <ul class="nav pull-right">
              {% if user.is_authenticated %}
                <li>
                  <a href="{% url "account_logout" %}">Logout</a>
                </li>
              {% else %}
                <li>
                  <a href="{% url "account_login" %}">Login</a>
                </li>
                <li>
                  <a href="{% url "account_register" %}">Register</a>
                </li>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>{{ user.firstname }} {{ user.lastname }}</h1>
      <p>{{ user.email }}</p>

    </div> <!-- /container -->

    <!-- jQuery script
    ================================================== -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Bootstrap script
    ================================================== -->
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>

  </body>
</html>
